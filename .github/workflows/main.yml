name: First use of ECR

on:
  workflow_dispatch:

env:
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }} # set this to your Amazon ECR repository name

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.INSTANCE_HOSTNAME }}
          username: ${{ secrets.INSTANCE_USERNAME }}
          key: ${{ secrets.INSTANCE_KEY }}
          port: ${{ secrets.INSTANCE_PORT }}
          script: |
            echo "hello world" > file.txt
            docker pull 627528354366.dkr.ecr.ap-south-1.amazonaws.com/myfirstecrrepo:466e8376da9b204c977c4f1f3f54e784ab703220
            docker run -d -p 8080:80 627528354366.dkr.ecr.ap-south-1.amazonaws.com/myfirstecrrepo:466e8376da9b204c977c4f1f3f54e784ab703220
