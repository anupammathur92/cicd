name: First use of ECR

on:
  workflow_dispatch:

env:
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }} # set this to your Amazon ECR repository name

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

    - name: executing remote ssh commands using ssh key
      uses: appleboy/ssh-action@v1.0.0
      with:
          host: ${{ secrets.INSTANCE_HOSTNAME }} #IP from EC2
          username: ${{ secrets.INSTANCE_USERNAME }} #ubuntu
          key: ${{ secrets.INSTANCE_KEY }} #download from EC2
          port: ${{ secrets.INSTANCE_PORT }} #22
          script: |
              echo "hello world" > file.txt